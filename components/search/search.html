<div id= "dropdown">

<div id="genre">
        <select ng-model="$ctrl.genre" placeholder="Genre">
                <option value="">Genre</option>
                <option ng-repeat="genre in $ctrl.movieGenre" ng-value='genre.id'>{{genre.name}}</option>
            </select>
</div>

<div id="rating">
        <select ng-model="$ctrl.rating" id="rating" placeholder="Rating">
                <option value="">Rating</option>
                <option ng-repeat="rating in $ctrl.movieRating">{{rating}}</option>
            </select>
</div>

<div id="year">
    <select ng-model="$ctrl.year" placeholder="Year">
            <option value="">Year</option>
            <option ng-repeat="year in $ctrl.movieYear">{{year}}</option>
        </select>
</div>
</div>

<div id="submit">
    <button id="searchsubmit"ng-click='$ctrl.submit()'>Submit</button> 
</div>
