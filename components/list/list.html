<h1>List</h1>
<li ng-repeat="movies in $ctrl.movieTitle">{{movies}} 
    <input type="checkbox" ng-model="info">More Info<br>
    <p ng-if="info" ng-repeat="view in $ctrl.movieView">{{view}}</p>
    <button ng-click="$ctrl.addMovie($index)">Add To Favorites</button>
</li>
